<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- reset css -->
    <link rel="stylesheet" href="/web/css/reset.css">
    <!-- main css -->
    <link rel="stylesheet" href="/web/css/main.css">

    <title>알터</title>
</head>
<body>
    <div class="wrap">
        <section id="main">
            <div class="banner_box">
                <div class="text_box">
                    <h2 class="fw_b">
                        전국 중개사님들의<br>
                        매물관리는 <b>알터</b>에서<br>
                        해결해 드립니다.
                    </h2>
                    <p class="fw_l">바로 지금부터 시작하세요!</p>
                </div>
            </div>
            <div class="login_box">
                <div class="login_form">
                    <h1><img src=/web/img/logo.svg alt="알터"></h1>
                    <div class="input_box">
                        <input type="text" placeholder="아이디">
                        <input type="text" class="mb_0" placeholder="비밀번호">
                    </div>
                    <div class="login_etc">
                        <div class="save_id">
                            <input type="checkbox" id="saveId"/>
                            <label for="saveId">아이디 저장</label>
                        </div>
                        <a href="#">비밀번호 찾기</a>
                    </div>
                    <a href="/after_login/index.html" class="fw_b" style="margin-right:15px">로그인</a>
                    <a href="#" class="to_join">회원가입</a>
                </div>
                <div class="login_bottom">
                    <ul>
                        <li><a href="#">서비스 이용약관</a></li>
                        <li><a href="#">개인정보 처리방침</a></li>
                        <li><a href="#">도움말</a></li>
                        <li><a href="#">온라인 문의</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
